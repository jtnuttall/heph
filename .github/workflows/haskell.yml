name: Haskell CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - resolver: "lts-23.24"
            ghc: "9.8.4"
          - resolver: "lts-22.20"
            ghc: "9.6.5"
          - resolver: "lts-18.28"
            ghc: "8.10.7"
          - resolver: "lts-18.0"
            ghc: "8.10.0"

    name: ${{ matrix.ghc_display }} (${{ matrix.resolver }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}

      - name: Cache Stack work directory
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml') }}-${{ matrix.ghc }}-${{ matrix.resolver }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/*.hs') }}
          restore-keys: |
            ${{ runner.os }}-stack-${{ hashFiles('stack.yaml') }}-${{ matrix.resolver }}-

      - name: Install dependencies (and heph-sparse-set)
        run: stack build --resolver ${{ matrix.resolver }} --test --bench --only-dependencies

      - name: Build and run tests
        run: stack test --resolver ${{ matrix.resolver }} --no-build

      - name: Install fourmolu
        run: |
          stack install fourmolu
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Check formatting with fourmolu
        run: fourmolu --check heph-sparse-set/src heph-sparse-set/test heph-sparse-set/bench
